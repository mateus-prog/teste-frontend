<div class="content-wrapper">
    <breadcrumb [action]="breadcrumbAction" [module]="breadcrumbModule">
    </breadcrumb>
    <!-- /.content-header -->
    
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-secondary">
                        <!-- form start -->
                        <form (ngSubmit)="onSubmit()">
                            <div class="card-body text-center py-5">
                                <div class="info">
                                    <p class="greeting text-muted mb-1 fs-5">{{ greeting }}</p>
                                    <h3 class="name fw-bold mb-3">{{ name }}</h3>
                                    <h1 class="clock display-1 text-primary mb-2">{{ currentTime }}</h1>
                                    <p class="date fs-4 text-secondary">{{ currentDate }}</p>
                                </div>
                            </div>  
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button [disabled]="loading" class="btn btn-success">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                    <i class="fas fa-save"></i> <span class="btn-icon-form">Marcar</span>
                                </button>
                                <button class="btn btn-secondary">
                                    <i class="fas fa-undo-alt"></i> <span class="btn-icon-form" href="javascript:void(0)" (click)="backClicked()">Voltar</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
