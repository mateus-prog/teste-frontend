<div class="modal fade" [id]="id" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title" id="modalLabel">
          <strong>Reset de senha</strong>
        </h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="text-center" *ngIf="!htmlContent">
          <span class="spinner-border spinner-border-lg" role="status"></span>
          <span style="font-size: 20px; font-weight: bold; padding-left: 10px; padding-top: 20px;">Carregando...</span>
        </div>
        <div *ngIf="htmlContent">
          <div class="row justify-content-center mt-4">
            <div class="col-md-8">
              <div class="alert alert-success text-center shadow-sm rounded py-4">
                <h5 class="mb-3">🎉 Senha redefinida com sucesso!</h5>
                <p class="mb-0">Sua nova senha é:</p>
                <div class="badge bg-primary fs-5 px-4 py-2 mt-2">
                  {{ htmlContent }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
