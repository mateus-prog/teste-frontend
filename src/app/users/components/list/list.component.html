<div class="content-wrapper">
    <breadcrumb [action]="breadcrumbAction" [module]="breadcrumbModule">
    </breadcrumb>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-10">
                    <div class="input-icon">
                        <div><i class="fas fa-search"></i></div>
                        <input  [(ngModel)]="filter" #ctrl="ngModel"  class="form-control form-control-sm" 
                        placeholder="Pesquisar" autofocus >
                    </div>
                </div>
                <div class="col-md-2 btn-add">
                  <a routerLink="add" class="btn btn-sm btn-success btn-block">
                    <strong>Cadastrar</strong>
                  </a>
                </div>
              </div>
            <!-- Small boxes (Stat box) -->
            <div class="row">
                <!-- right col (We are only adding the ID to make the widgets sortable)-->
                <section class="col-lg-12 connectedSortable">
                    <div class="card">
                        <!-- /.card-header -->
                        <div class="card-body p-0">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th style="width: 20%;">Nome</th>
                                        <th style="width: 30%;">Login</th>
                                        <th style="width: 20%; text-align: center;">Administrador</th>
                                        <th style="width: 10%; text-align: center;">Bloqueado</th>
                                        <th style="width: 10%; text-align: center;" colspan="3">Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let user of resultFilter() | paginate: { itemsPerPage: 10, currentPage: paginaAtual }; let i = index">
                                        <td>{{user.first_name}} {{user.last_name}}</td>
                                        <td>{{user.email}}</td>
                                        <td align="center">
                                            <span class="status-user badge" [ngClass]="user.administrator ? 'bg-success' : 'bg-danger'">
                                                {{ user.administrator ? 'Sim' : 'Não' }}
                                            </span>
                                        </td>
                                        <td align="center">
                                            <span class="status-user badge" [ngClass]="user.blocked ? 'bg-success' : 'bg-danger'">
                                                {{ user.blocked ? 'Sim' : 'Não' }}
                                            </span>
                                        </td>
                                        <td>
                                            <a class="btn btn-sm btn-success" title="Resetar Senha" data-toggle="modal"
                                            data-target="#modalResetPassword" (click)="showModalResetPassword(user.id, '')">
                                                <i class="fas fa-unlock"></i>
                                            </a>
                                        </td>
                                        <td>
                                            <button class="btn btn-sm btn-primary" title="Editar"
                                            routerLink="/user/edit/{{user.id}}">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                        </td>
                                        <td>
                                            <button *ngIf="idLoggin != user.id" class="btn btn-sm btn-danger" title="Excluir" data-toggle="modal"
                                                data-target="#modalDelete" (click)="showModalDelete(user)">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                            <button *ngIf="idLoggin == user.id" class="btn btn-sm btn-danger" title="Deletar" disabled>
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    <tr *ngIf="!users && !loaded">
                                        <td colspan="8" class="text-center">
                                            <span class="spinner-border spinner-border-lg align-center"></span>
                                        </td>
                                    </tr>
                                    <tr *ngIf="users.length === 0 && loaded">
                                        <td colspan="8" class="text-center">
                                            <span class="align-center">Nenhum usuário encontrado.</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <nav class="nav-pagination">
                        <pagination-controls class="my-pagination" previousLabel="Anterior" nextLabel="Próximo"
                            (pageChange)="paginaAtual = $event">
                        </pagination-controls>
                    </nav>
                    <!-- /.card -->
                </section>
                <!-- right col -->
            </div>
        </div>
    </section>
    <app-modal-confirm [id]="'modalDelete'" [message]="messageModal"
    [title]="title" [buttonCancel]="buttonCancel" [buttonConfirm]="buttonConfirm"
    (confirm)="confirm($event)"></app-modal-confirm>
    <app-modal-reset-password [id]="'modalResetPassword'" [htmlContent]="resetPassword"></app-modal-reset-password>
</div>
